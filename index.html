<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="dark-color">
        <a class="spacer" href="https://github.com/lukeajcole">GitHub</a>
        <a class="spacer" href="#">Portfolio</a>
        <a class="spacer" href="./index.html#contact-section">Contact</a>
    </header> 
    <br><br>
<section1>
    <!--Heading -->
    <h1 class="center">
        This is the main heading
    </h1>
    <!-- image  -->
    <img class="center" height="300px" width="auto" src="https://spacenews.com/wp-content/uploads/2019/11/boeinglander-879x485.jpg" alt="Lunar Lander">
    <!-- image caption  -->
    <h3 class="center">
        Figure 1. Image of Lunar Lander Landing on Luna
    </h3>
    <!-- paragraph -->
    <p class="center">
        Here is some information that you might be interested in
    </p>
</section1>
<br>
<section id="contact-section" class="primary-color">

    <!-- contact heading -->
    <h2 class="center">
        Send me your contact info
    </h2>
    <!-- input field name  -->
    <h4 class="center">
        NAME: <input type="text" id=name width="100px">
    </h4>
    <!-- input email field -->
    <h4 class="center">
        EMAIL: <input type="email" id=email width="100px">
    </h4>
    <!-- send button  -->
    <button  class="center" id="send-contact">
        SUBMIT
    </button>
</section class="accent-color">
    <footer>


    </footer>
</body>
</html>
